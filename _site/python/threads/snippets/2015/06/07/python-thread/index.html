    <h1 class="post-title" itemprop="name headline">[Snippet] Spawn threads in python</h1>
    <p class="post-meta">
      <time datetime="2015-06-07T20:55:11+01:00" itemprop="datePublished">Jun 07, 2015</time>
      

      
  		

    </p>
  </header>
  <div class="post-content" itemprop="articleBody">
    <p>Simple snippet to spawn a thread in python using a decorator</p>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">import</span> <span class="nn">threading</span>


<span class="k">def</span> <span class="nf">spawn</span><span class="p">(</span><span class="n">func</span><span class="p">):</span>
    <span class="n">thread</span> <span class="o">=</span> <span class="n">threading</span><span class="o">.</span><span class="n">Thread</span><span class="p">(</span><span class="n">target</span><span class="o">=</span><span class="n">func</span><span class="p">)</span>
    <span class="n">thread</span><span class="o">.</span><span class="n">start</span><span class="p">()</span>
    <span class="k">return</span> <span class="n">thread</span>

<span class="nd">@spawn</span>
<span class="k">def</span> <span class="nf">task</span><span class="p">():</span>
    <span class="k">pass</span>

<span class="n">task</span><span class="o">.</span><span class="n">join</span><span class="p">()</span></code></pre></figure>

<p>Using thread pools <a href="https://docs.python.org/dev/library/multiprocessing.html#multiprocessing.pool.Pool">multiprocessing pool</a></p>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">import</span> <span class="nn">urllib2</span>
<span class="kn">from</span> <span class="nn">multiprocessing.dummy</span> <span class="kn">import</span> <span class="n">Pool</span> <span class="k">as</span> <span class="n">thread_pool</span>


<span class="n">urls</span> <span class="o">=</span> <span class="p">[</span><span class="s">"python.org"</span><span class="p">,]</span>

<span class="c"># number of threads</span>
<span class="n">pool</span> <span class="o">=</span> <span class="n">thread_pool</span><span class="p">(</span><span class="mi">8</span><span class="p">)</span>

<span class="n">results</span> <span class="o">=</span> <span class="n">pool</span><span class="o">.</span><span class="nb">map</span><span class="p">(</span><span class="n">urllib2</span><span class="o">.</span><span class="nb">open</span><span class="p">,</span> <span class="n">urls</span><span class="p">)</span>

<span class="n">pool</span><span class="o">.</span><span class="n">close</span><span class="p">()</span>
<span class="n">pool</span><span class="o">.</span><span class="n">join</span><span class="p">()</span></code></pre></figure>
