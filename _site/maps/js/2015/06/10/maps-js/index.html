  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">[Snippet] Embedded google maps</h1>
    <p class="post-meta">
      <time datetime="2015-06-10T10:00:00+01:00" itemprop="datePublished">Jun 10, 2015</time>
      

      
  		

    </p>
  </header>
  <div class="post-content" itemprop="articleBody">
    <p>Insert a map in your website</p>

<p>using <a href="http://ricostacruz.com/nprogress/">NProgress.js</a></p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="kd">function</span> <span class="nx">initialize</span><span class="p">(</span><span class="nx">latitude</span><span class="p">,</span> <span class="nx">longitude</span><span class="p">)</span> <span class="p">{</span>

    <span class="s2">"use strict"</span><span class="p">;</span>

    <span class="kd">var</span> <span class="nx">map_canvas</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="s1">'map_canvas'</span><span class="p">);</span>

    <span class="kd">var</span> <span class="nx">map_options</span> <span class="o">=</span> <span class="p">{</span>
        <span class="na">center</span><span class="p">:</span> <span class="k">new</span> <span class="nx">google</span><span class="p">.</span><span class="nx">maps</span><span class="p">.</span><span class="nx">LatLng</span><span class="p">(</span><span class="nx">latitude</span><span class="p">,</span> <span class="nx">longitude</span><span class="p">),</span>
        <span class="na">zoom</span><span class="p">:</span> <span class="mi">15</span><span class="p">,</span>
        <span class="na">mapTypeId</span><span class="p">:</span> <span class="nx">google</span><span class="p">.</span><span class="nx">maps</span><span class="p">.</span><span class="nx">MapTypeId</span><span class="p">.</span><span class="nx">ROADMAP</span><span class="p">,</span>
        <span class="na">disableDefaultUI</span><span class="p">:</span> <span class="kc">true</span>
    <span class="p">};</span>
    <span class="kd">var</span> <span class="nx">latlng</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">google</span><span class="p">.</span><span class="nx">maps</span><span class="p">.</span><span class="nx">LatLng</span><span class="p">(</span><span class="nx">latitude</span><span class="p">,</span> <span class="nx">longitude</span><span class="p">);</span>
    <span class="kd">var</span> <span class="nx">map</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">google</span><span class="p">.</span><span class="nx">maps</span><span class="p">.</span><span class="nx">Map</span><span class="p">(</span><span class="nx">map_canvas</span><span class="p">,</span> <span class="nx">map_options</span><span class="p">)</span>

    <span class="nx">map</span><span class="p">.</span><span class="nx">set</span><span class="p">(</span><span class="s1">'styles'</span><span class="p">,</span> <span class="p">[]);</span>

    <span class="kd">var</span> <span class="nx">marker</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">google</span><span class="p">.</span><span class="nx">maps</span><span class="p">.</span><span class="nx">Marker</span><span class="p">({</span>
      <span class="na">position</span><span class="p">:</span> <span class="nx">latlng</span><span class="p">,</span>
      <span class="na">map</span><span class="p">:</span> <span class="nx">map</span><span class="p">,</span>
    <span class="p">});</span>

    <span class="nx">NProgress</span><span class="p">.</span><span class="nx">done</span><span class="p">()</span>
<span class="p">}</span></code></pre></figure>
